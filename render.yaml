services:
  - type: web
    name: telegram-homework-bot
    env: python
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ROUTES_MAP
        sync: false
      - key: ADMIN_CHAT_IDS
        sync: false

services:
  - type: web
    name: homework-forwarder-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ADMIN_CHAT_ID
        sync: false
      - key: TARGET_CHAT_ID
        sync: false
      - key: WEBHOOK_URL
        sync: false

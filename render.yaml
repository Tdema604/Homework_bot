services:
  - type: web
    name: homework-forwarder
    env: python
    buildCommand: |
      apt-get update
      apt-get install -y tesseract-ocr tesseract-ocr-dzo ffmpeg
      pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_CHAT_IDS
        sync: false
      - key: ROUTES_MAP
        sync: false
      - key: WEBHOOK_URL
        sync: false
